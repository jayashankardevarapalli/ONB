{% extends 'base.html' %}

{% block title %} Index {% endblock %}

{% block content %}


<section class="section">
    <br>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <aside class="menu">
                    <p class="menu-label"><h1>Notes</h1></p>
                    <p><a class="btn btn-primary" href="{% url 'dashboard' %}?noteid=0" role="button">New Notes &raquo;</a></p>
                    <br>
                    <ul class="menu-list">
                        {% for n in note %}
                            <li>
                                <a href="{% url 'dashboard' %}?noteid={{n.id}}">{{n.title}}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </aside>
            </div>
            <div class="col-10">
                <form method="post" action="{% url 'dashboard' %}">
                    {% csrf_token %}
                    <input type="hidden" name="noteid" value="{{noteid}}">
                    <div class="form-group">
                        <label class="label"><h2>Title</h2></label>
                        <div class="control">
                            <input type="text" class="form-control" rows="2" style="width: 1200px; font-size: 20px;" name="title" placeholder="Title"{% if notes %} value="{{ notes.title }}"{% endif %}>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="label"><h2>Notes</h2></label>
                        <div class="control">
                            <textarea type="text" class="form-control" name="content" style="width: 1200px; font-size:20px;" rows="10" placeholder="Enter the notes....">{% if notes %}{{ notes.content}}{% endif %}</textarea>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="control">
                            <button class="btn btn-primary">Save Notes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
