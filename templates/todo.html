{% extends 'base.html' %}

{% block title %} Index {% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        {% for t in todo %}
        <div class="col-md-4">
            <h2>{{t.title | safe}}</h2>
            <p style="font-size: 13px">{{t.updated_at}}</p>
            <p>{{ t.content | safe }}</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
